group 'com.scndgen'
version '2.17.04.15'
apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'idea' //run idea to resolve dependencies in intellij
sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

project.ext.jarDir = 'libs'
project.ext.mainClass = 'com.scndgen.legends.LoginScreen'
repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/com.googlecode.soundlibs/vorbisspi
    compile 'io.github.subiyacryolite:jds:1.170414'
    compile 'commons-codec:commons-codec:1.9'
    compile 'commons-lang:commons-lang:2.6'
    compile 'org.xerial:sqlite-jdbc:3.7.2'
    testCompile 'junit:junit:4.11'
}

jar {
    manifest {
        attributes (
                "Implementation-Title": rootProject.name,
                "Implementation-Version": "1.0",
                "Main-Class": project.ext.mainClass,
                "Class-Path": configurations.compile.collect { "libs/$it.name"}.join(' '),
        )
    }
}

task copyToLib(type: Copy) {
    into "$buildDir/libs/libs"
    from configurations.runtime
}

build.dependsOn(copyToLib)

task runJava(type: JavaExec, dependsOn:[classes]) {
    //main = 'com.scnd_genesis.loginScreen'
    //classpath = sourceSets.main.runtimeClasspath
}